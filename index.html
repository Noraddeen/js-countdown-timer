<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>time left to new year</h1>
    <div class="countDown_continer">
        <div class="countEl">
            <div class="countElValue" id="days">00</div>
            <div class="label">
                days
            </div>
        </div>
        <div class="countEl">
            <div class="countElValue" id="hours">00</div>
            <div class="label">
                hours
            </div>
        </div>
        <div class="countEl">
            <div class="countElValue" id="minutes">00</div>
            <div class="label">
                minutes
            </div>
        </div>
        <div class="countEl">
            <div class="countElValue" id="seconds">00</div>
            <div class="label">
                seconds
            </div>
        </div>
    </div>

</body>

</html>
